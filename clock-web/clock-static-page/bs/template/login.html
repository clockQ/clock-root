<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--引入css-->
  <link href="../static/css/loginstyle.css" rel="stylesheet">
  <title>登录</title>
</head>
<!--预加载JS库-->
<script type="text/javascript" src="../static/module/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../static/module/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/module/i18next-1.11.2.min.js"></script>
<script type="text/javascript">
//初始化i18n
$(document).ready(function(){
  $.i18n.init({
      lng : 'zh-CN',
      resGetPath : 'locales/__lng__/__ns__.json'
  },function(err, t){
      $('[data-i18n]').i18n(); // 通过选择器集体翻译
  })
});
</script>  
<body>

 <!--欢迎语-->
 <h1 data-i18n="login.welcome"></h1>

<!--登录表单-->
<div class="login-form">
  <!-- 头像显示,默认为默认头像 -->
  <div class="avtar">
    <img src="../static/img/avtar.png" />
  </div>
  <!-- 登录输入表单 -->
  <form>
    <input type="text" class="text" value="email" data-i18n="[value]login.email" onfocus="this.value = '';" 
          onblur="if (this.value == '') {this.value = $.t('login.emailHint');}" >
    <input type="password" value="password" data-i18n="[value]login.password" onfocus="this.value = '';" 
          onblur="if (this.value == '') {this.value = $.t('login.passwordHint');}">
  </form>
  <!-- 登录按钮 -->
  <div class="signin">
    <input type="submit" value="login"  data-i18n="[value]login.login" >
  </div>
</div>
</body>
</html>

<!--不需要预加载的js库,提高页面打开速度-->
